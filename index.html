<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style></style>
    </head>
<body>
    <h1>Covid Tracing in Singapore</h1>
    <svg></svg>
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <svg>
        <filter id="male" x="0%" y="0%" width="100%" height="100%">
          <feImage xlink:href="male.svg" />
        </filter>

        <filter id="female" x="0%" y="0%" width="100%" height="100%">
            <feImage xlink:href="female.svg" />
        </filter>
      </svg>

    <script>

        let width = 1600, height = 1600;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

        // Data preprocessing
        data[0].forEach(e => {
            e.source = e.infector;
            e.target = e.infectee;
        });

        console.log(data[0]); //links
        console.log(data[1]); //cases

        // let links = [];
        // for (let i=0; i < data[0].length; i++) {
        //     let obj = {};
        //     obj.source = data[0][i]["infector"];
        //     obj.target = data[0][i]["infectee"];
        //     links.push(obj);
        // }
        //console.log(links)

        let linkpath = svg.append("g")
            .attr("id", "links")
            .selectAll("path")
            .data(data[0])
        .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", "black");

        let node = svg.append("g")
            .attr("id", "nodes")
            .selectAll("circle")
            .data(data[1])
            .enter()
            .append("circle")
                .attr("r", 50)
                .style("fill", d=>genderColor(d.gender))
            .on('mouseover', function(event,d){
                //console.log(d)
                d3.select(".tooltip")
                    .html("Gender: " + d.gender +
                    "<br> Age: " + d.age +
                    "<br> Nationality: " + d.nationality +
                    "<br> Occupation: " + d.occupation +
                    "<br> serology: " + d.serology +
                    "<br> Vaccinated: " + d.vaccinated
                    )
                    .style("position", "absolute")
                    .style("background", "#fff")
                    .style("border-radius", "5px")
                    .style("left", (event.pageX -10) + "px")
                    .style("top", (event.pageY +10) + "px");
                d3.select(this).transition()
                    .style('stroke', 'red')
                    .style('stroke-width', '1rem')
                    .attr("r",150);
            })
            .on("mouseout", function(event, d) {
                d3.select(".tooltip")
                    .text("");
                d3.select(this).transition()
                    .style('stroke', '')
                    .attr("r",50);; 
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        

        let simulation = d3.forceSimulation()
            .nodes(data[1])
            .force("x", d3.forceX().strength(0.5).x( width /2 ))
            .force("y", d3.forceY().strength(0.2).y( height /2 ))
            .force("link", d3.forceLink(data[0])
                .id(d => d.id)
                .distance(50)
                .strength(0.5)
            )
            .force("charge", d3.forceManyBody().strength(-8000))
            .force("collide", d3.forceCollide().strength(1).radius(50))
            .force("r", d3.forceRadial(200, width /2, height /2).strength(0.1))
            .alphaMin(0.1)
            .on("tick", d => {
                node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
                linkpath
                .attr("d", function(d){
                    //console.log(d)
                    //return "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y;
                    var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
                });

            });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
        }

        function genderColor (gender){
            for (let i=0; i<=gender.length;i++){
                if (gender == "male"){
                    return "blue"
                }else{
                    return "pink"
                }
            }
        }
        function genderImage (gender){
            for (let i=0; i<=gender.length;i++){
                if (gender == "male"){
                    return "male.svg"
                }else{
                    return "women.svg"
                }
            }
        }
            
        
        })
        
    </script>

</body>
</html>
